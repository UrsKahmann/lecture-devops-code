- name: 'Installing packages'
  ansible.builtin.package:
    name:
      - nginx
    state: present

- name: 'Ensure web root path exists'
  ansible.builtin.file:
    state: directory
    path: "{{ web_root_path }}"
    owner: "{{ nginx_user }}"
    group: "{{ nginx_group }}"
    mode: '755'

- name: 'Putting static.html in place'
  ansible.builtin.copy:
    src: "static.html"
    dest: "{{ web_root_path }}/static.html"
    owner: "{{ nginx_user }}"
    group: "{{ nginx_group }}"
    mode: '644'

- name: 'Putting index.html in place'
  ansible.builtin.template:
    src: 'index.html.j2'
    dest: "{{ web_root_path }}/index.html"
    owner: "{{ nginx_user }}"
    group: "{{ nginx_group }}"
    mode: '644'

- name: 'Disabling default vhost'
  ansible.builtin.file:
    state: absent
    path: '/etc/nginx/sites-enabled/default'
  notify:
    - 'Reloading Nginx'

- name: 'Configuring custom vhost'
  ansible.builtin.template:
    src: 'vhost.conf.j2'
    dest: "{{ nginx_conf_path }}/{{ fqdn | default('main') }}.conf"
    owner: 'root'
    group: 'root'
    mode: '644'
  notify:
    - 'Reloading Nginx'

- name: 'Starting Nginx'
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: yes
